<!DOCTYPE html>
<html>
<head>
	<style>
	#main{
	background-image: url("img/IXM-thailand.png");
	background-color: yellow;
	height: 100vh;
	}

.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

	</style>
</head>
<body>

<div id = "main" class = "fade">
	<div class = "slides">
		<p id ="demo"></p>

		<p id ="demo2"></p>
		We are the man
	</div>

	<button id="change"> yay</button>
</div>




<script>
var slideIndex = 1;
var pos = 0;
var mainImage = document.getElementById("main");


var backgroundBank = [
"url('img/ixm-people-jasper.jpg')", //0
"url('img/ixm-people-h.jpg')",	//1
"url('img/ixm-people-storm.jpg')", //2
"url('img/IXM-thailand.png')" //3
];

setInterval(plusSlide,4000);

function changeBackground(n) {
	if(n > backgroundBank.length) {slideIndex = 0}
	if(n < 1) {slideIndex = backgroundBank.length}
	setInterval(fadeIn,4);
	mainImage.style.backgroundImage = backgroundBank[n-1];
	pos = 0;
	mainImage.style.opacity = 0.4;
	}

function plusSlide() {
	changeBackground(++slideIndex);
}

function fadeIn() {
	if (pos > 98){
		pos = 99;
	}
	 else {
	 	pos++;
	 }
 	mainImage.style.opacity = '0.'+ pos;
	document.getElementById("demo").innerHTML = pos;

	document.getElementById("demo2").innerHTML =  mainImage.style.opacity;
	}





</script>
</body>
</html>
